<script>
    // Get references to the input and output textboxes
    const inputTextbox = document.getElementById("input-link");
    const outputTextbox = document.getElementById("output-link");
	const inputTextbox2 = document.getElementById("input-link2");
    const outputTextbox2 = document.getElementById("output-link2");

    // Add an event listener to the input textbox
    inputTextbox.addEventListener("input", () => {
      // Get the value of the input textbox
      const inputLink = inputTextbox.value;

      // Use the decodeURIComponent function to decode the link
      const cleanLink = decodeURIComponent(inputLink);

      // Set the value of the output textbox to the clean link
      outputTextbox.value = cleanLink;
    });
	
	inputTextbox2.addEventListener("input", () => {
      // Get the value of the input textbox
      const inputLink2 = inputTextbox2.value;

      // Use the decodeURIComponent function to decode the link
      const cleanLink2 = encodeURIComponent(inputLink2);

      // Set the value of the output textbox to the clean link
      outputTextbox2.value = cleanLink2;
    });
  </script>
